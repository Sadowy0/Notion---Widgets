<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numer Tygodnia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            display: grid;
            place-items: center;
            text-align: center;
            color: rgba(255, 255, 255, 0.92);
        }

        .container {
            background: transparent;
            border: none;
            padding: 0;
            max-width: none;
            width: auto;
        }

        h1 {
            display: none;
        }

        .input-group {
            display: none;
        }

        label {
            display: none;
        }

        input[type="date"] {
            display: none;
        }

        input[type="date"]:focus {
            outline: none;
        }

        .result-box {
            background: transparent;
            color: inherit;
            padding: 0;
            border: none;
            border-radius: 0;
            text-align: center;
            margin-top: 0;
            box-shadow: none;
        }

        .week-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .parity {
            font-size: 16px;
            padding: 0;
            background: transparent;
            border-radius: 0;
            margin-bottom: 0;
        }

        .parity-label {
            display: none;
        }

        .parity-value {
            font-size: 18px;
            font-weight: 600;
            margin-top: 0;
        }

        .even {
            background: transparent;
        }

        .odd {
            background: transparent;
        }

        button {
            display: none;
        }

        button:hover {
            transform: none;
            box-shadow: none;
        }

        button:active {
            transform: none;
        }

        .info {
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="resultBox" class="result-box">
            <div class="date-text" id="dateText"></div>
            <div class="week-number" id="weekNumber"></div>
            <div class="parity">
                <div class="parity-value" id="parityText"></div>
            </div>
        </div>
    </div>

    <script>
        // Ustaw dzisiejszą datę jako domyślną
        const today = new Date();
        const dateInput = document.getElementById('dateInput');
        dateInput.valueAsDate = today;

        function checkWeek() {
            const dateInput = document.getElementById('dateInput');
            const selectedDate = new Date(dateInput.value);

            if (isNaN(selectedDate.getTime())) {
                alert('Proszę wybrać prawidłową datę!');
                return;
            }

            // Oblicz numer tygodnia ISO 8601
            const firstDayOfYear = new Date(selectedDate.getFullYear(), 0, 1);
            const pastDaysOfYear = (selectedDate - firstDayOfYear) / 86400000;
            const weekNumber = Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);

            // Sprawdź czy tygodniu jest parzysty czy nieparzysty
            const isParity = weekNumber % 2 === 0;
            const parityText = isParity ? 'PARZYSTY ✓' : 'NIEPARZYSTY ✗';
            const parityClass = isParity ? 'even' : 'odd';

            // Wyświetl wyniki
            const resultBox = document.getElementById('resultBox');
            document.getElementById('weekNumber').textContent = `Tydzień nr ${weekNumber}`;
            document.getElementById('parityText').textContent = parityText;
            document.getElementById('parityStatus').className = parityClass;

            resultBox.classList.remove('hidden');
        }

        // Sprawdź przy wciśnięciu Enter
        document.getElementById('dateInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkWeek();
        });

        // Automatycznie sprawdzaj zmianę daty
        document.getElementById('dateInput').addEventListener('change', checkWeek);
    </script>
</body>
</html>
