<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; overflow: hidden; background: #191919; color: white; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex; justify-content: center; align-items: center;
        }
        #scaler {
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            text-align: center; transition: transform 0.1s ease-out;
            width: 300px; /* Baza dla skalowania */
        }
        .date-text { font-size: 14px; font-weight: 500; opacity: 0.6; }
        .week-number { font-size: 48px; font-weight: 700; line-height: 1; letter-spacing: -1px; margin: 4px 0; }
        .parity-value { font-size: 18px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="scaler">
        <div class="date-text" id="dateText">—</div>
        <div class="week-number" id="weekNumber">—</div>
        <div class="parity-value" id="parityText">—</div>
    </div>

    <script>
        const getISOWeek = (d) => {
            const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            date.setUTCDate(date.getUTCDate() + 4 - (date.getUTCDay() || 7));
            return Math.ceil((((date - new Date(Date.UTC(date.getUTCFullYear(), 0, 1))) / 86400000) + 1) / 7);
        };

        function updateWidget() {
            const now = new Date();
            const week = getISOWeek(now);
            const isEven = week % 2 === 0;
            
            const dayName = now.toLocaleDateString("pl-PL", { weekday: "long" });
            const dateStr = now.toLocaleDateString("pl-PL", { day: "2-digit", month: "2-digit", year: "numeric" });

            document.getElementById("dateText").textContent = `${dayName.charAt(0).toUpperCase() + dayName.slice(1)}, ${dateStr}`;
            document.getElementById("weekNumber").textContent = `Tydzień ${week}`;
            const p = document.getElementById("parityText");
            p.textContent = isEven ? "parzysty" : "nieparzysty";
            p.style.color = isEven ? "#5fb6ff" : "#ff5f5f";
            
            fit();
        }

        function fit() {
            const container = document.getElementById('scaler');
            const scale = Math.min(window.innerWidth / 300, window.innerHeight / 150, 1);
            container.style.transform = `scale(${scale})`;
        }

        window.onresize = fit;
        updateWidget();
    </script>
</body>
</html>
