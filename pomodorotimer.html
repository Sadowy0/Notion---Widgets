<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #191919;
            display: grid;
            place-items: center;
            text-align: center;
            color: #ffffff;
            padding: 20px;
        }
        .container { display: flex; flex-direction: column; align-items: center; gap: 16px; }
        .display { display: flex; flex-direction: column; align-items: center; gap: 0; position: relative; }
        .time-stats { font-size: 12px; font-weight: 500; opacity: 0.6; order: 3; line-height: 1.2; }
        .timer-wrapper {
            position: relative; display: flex; align-items: center; justify-content: center;
            min-width: 240px; min-height: 80px; order: 1;
        }
        .timer-display {
            font-size: 64px; font-weight: 700; line-height: 1; letter-spacing: -2px;
            font-variant-numeric: tabular-nums; min-width: 240px; opacity: 1;
            transition: opacity 0.3s ease;
        }
        .timer-wrapper:hover .timer-display { opacity: 0; pointer-events: none; }
        .controls {
            display: flex; flex-direction: row; gap: 8px; opacity: 0; transition: opacity 0.3s ease;
            pointer-events: none; position: absolute; left: 50%; top: 50%;
            transform: translate(-50%, -50%); z-index: 10;
        }
        .timer-wrapper:hover .controls { opacity: 1; pointer-events: auto; }
        .btn {
            padding: 8px; border: none; border-radius: 4px; cursor: pointer;
            background: rgba(255, 255, 255, 0.1); color: #ffffff;
            transition: all 0.2s ease; display: flex; align-items: center;
            justify-content: center; width: 32px; height: 32px;
        }
        .btn:hover { background: rgba(255, 255, 255, 0.2); }
        .btn:active { transform: scale(0.95); }
        .btn svg { width: 18px; height: 18px; stroke: currentColor; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .status-text { font-size: 13px; font-weight: 500; opacity: 0.7; order: 2; line-height: 1; }
        .settings {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            flex-direction: column; gap: 10px; padding: 12px; background: rgba(25, 25, 25, 0.95);
            border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); z-index: 1000;
            max-height: 80vh; overflow-y: auto;
        }
        .settings.active { display: flex; }
        .settings-row { display: flex; flex-direction: row; gap: 12px; align-items: flex-end; flex-wrap: wrap; }
        .setting-item { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .setting-label { font-size: 10px; font-weight: 600; opacity: 0.7; text-transform: uppercase; }
        .setting-input { width: 40px; padding: 4px 6px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.15); color: #ffffff; border-radius: 3px; font-size: 11px; font-weight: 500; text-align: center; }
        .setting-input-text { width: 70px; padding: 4px 6px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.15); color: #ffffff; border-radius: 3px; font-size: 11px; font-weight: 500; text-align: center; }
        .toggle-checkbox { width: 24px; height: 14px; background: rgba(255, 255, 255, 0.2); border: none; border-radius: 7px; cursor: pointer; position: relative; transition: all 0.2s ease; }
        .toggle-checkbox.active { background: rgba(76, 175, 80, 0.6); }
        .toggle-checkbox::after { content: ''; position: absolute; width: 10px; height: 10px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.2s; }
        .toggle-checkbox.active::after { left: 12px; }
        .btn-small { padding: 4px 8px; font-size: 10px; background: rgba(255, 255, 255, 0.1); height: 28px; width: auto; }
        .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 999; }
        .overlay.active { display: block; }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="container">
        <div class="display">
            <div class="timer-wrapper">
                <div class="timer-display" id="timerDisplay">25:00</div>
                <div class="controls">
                    <button class="btn" id="startBtn"><svg viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></button>
                    <button class="btn" id="stopBtn" style="display: none;"><svg viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg></button>
                    <button class="btn" id="skipBtn"><svg viewBox="0 0 24 24"><polyline points="5 4 15 12 5 20 5 4"></polyline><line x1="18" y1="5" x2="18" y2="19"></line></svg></button>
                    <button class="btn" id="settingsBtn"><svg viewBox="0 0 24 24"><circle cx="6" cy="12" r="1"></circle><circle cx="12" cy="12" r="1"></circle><circle cx="18" cy="12" r="1"></circle></svg></button>
                </div>
            </div>
            <div class="status-text" id="statusText">Nauka</div>
            <div class="time-stats">
                <span id="workMinutesTotal">0</span>m <span id="sessionName">nauki</span> | 
                <span id="breakMinutesTotal">0</span>m pauzy
            </div>
        </div>
    </div>

    <div class="settings" id="settings">
        <div class="settings-row">
            <div class="setting-item">
                <label class="setting-label">Praca</label>
                <input type="number" class="setting-input" id="workMinutes" value="25">
            </div>
            <div class="setting-item">
                <label class="setting-label">Przerwa</label>
                <input type="number" class="setting-input" id="breakMinutes" value="5">
            </div>
            <div class="setting-item">
                <label class="setting-label">Długa</label>
                <input type="number" class="setting-input" id="longBreakMinutes" value="15">
            </div>
            <div class="setting-item">
                <label class="setting-label" style="opacity:0">LB</label>
                <button class="toggle-checkbox active" id="longBreakToggle"></button>
            </div>
        </div>
        <div class="settings-row">
            <div class="setting-item">
                <label class="setting-label">Nazwa sesji</label>
                <input type="text" class="setting-input-text" id="sessionNameInput" value="nauka">
            </div>
            <button class="btn btn-small" id="closeSettingsBtn">OK</button>
        </div>
    </div>

    <script>
        const el = (id) => document.getElementById(id);
        const dom = {
            display: el('timerDisplay'),
            status: el('statusText'),
            workTotal: el('workMinutesTotal'),
            breakTotal: el('breakMinutesTotal'),
            sessionName: el('sessionName'),
            startBtn: el('startBtn'),
            stopBtn: el('stopBtn'),
            settings: el('settings'),
            overlay: el('overlay'),
            longBreakToggle: el('longBreakToggle')
        };

        let audioCtx = null;
        let config = JSON.parse(localStorage.getItem('pomoConfig')) || { work: 25, break: 5, long: 15, lbEnabled: true, name: 'nauka' };
        let stats = JSON.parse(localStorage.getItem('pomoStatsSec')) || { workSecs: 0, breakSecs: 0 };
        
        let timeLeft = config.work * 60, lastTimeLeft = timeLeft, endTime = null;
        let isRunning = false, isWork = true, sessionsUntilLong = 4, intervalId = null;

        function playBell() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);
            osc.start(); osc.stop(audioCtx.currentTime + 0.8);
        }

        function updateUI() {
            const mins = Math.floor(timeLeft / 60), secs = timeLeft % 60;
            const timeStr = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            dom.display.textContent = timeStr;
            document.title = `${timeStr} - ${isWork ? config.name : 'Przerwa'}`;
            dom.workTotal.textContent = Math.floor(stats.workSecs / 60);
            dom.breakTotal.textContent = Math.floor(stats.breakSecs / 60);
            dom.sessionName.textContent = config.name;
            dom.status.textContent = isWork ? config.name.charAt(0).toUpperCase() + config.name.slice(1) : (sessionsUntilLong === 0 && config.lbEnabled ? "Długa przerwa" : "Przerwa");
        }

        function tick() {
            const newTimeLeft = Math.max(0, Math.round((endTime - Date.now()) / 1000));
            const diff = lastTimeLeft - newTimeLeft;
            if (diff > 0) {
                isWork ? stats.workSecs += diff : stats.breakSecs += diff;
                localStorage.setItem('pomoStatsSec', JSON.stringify(stats));
            }
            timeLeft = lastTimeLeft = newTimeLeft;
            if (timeLeft <= 0) {
                playBell();
                switchPhase();
                endTime = Date.now() + (timeLeft * 1000);
            }
            updateUI();
        }

        function switchPhase() {
            if (isWork) {
                sessionsUntilLong--;
                timeLeft = (config.lbEnabled && sessionsUntilLong <= 0) ? config.long * 60 : config.break * 60;
            } else {
                if (sessionsUntilLong <= 0) sessionsUntilLong = 4;
                timeLeft = config.work * 60;
            }
            isWork = !isWork;
            lastTimeLeft = timeLeft;
        }

        function start() {
            if (isRunning) return;
            isRunning = true;
            if (!audioCtx) audioCtx = new AudioContext();
            endTime = Date.now() + (timeLeft * 1000);
            lastTimeLeft = timeLeft;
            intervalId = setInterval(tick, 200);
            dom.startBtn.style.display = 'none';
            dom.stopBtn.style.display = 'flex';
        }

        function stop() {
            isRunning = false;
            clearInterval(intervalId);
            dom.startBtn.style.display = 'flex';
            dom.stopBtn.style.display = 'none';
        }

        dom.startBtn.onclick = start;
        dom.stopBtn.onclick = stop;
        el('skipBtn').onclick = () => { stop(); switchPhase(); updateUI(); start(); };
        el('settingsBtn').onclick = () => { stop(); dom.settings.classList.add('active'); dom.overlay.classList.add('active'); };
        
        el('closeSettingsBtn').onclick = () => {
            config = {
                work: parseInt(el('workMinutes').value) || 25,
                break: parseInt(el('breakMinutes').value) || 5,
                long: parseInt(el('longBreakMinutes').value) || 15,
                name: el('sessionNameInput').value || 'nauka',
                lbEnabled: dom.longBreakToggle.classList.contains('active')
            };
            localStorage.setItem('pomoConfig', JSON.stringify(config));
            isWork = true; timeLeft = lastTimeLeft = config.work * 60; sessionsUntilLong = 4;
            dom.settings.classList.remove('active'); dom.overlay.classList.remove('active');
            updateUI();
        };

        dom.longBreakToggle.onclick = () => dom.longBreakToggle.classList.toggle('active');
        dom.overlay.onclick = () => el('closeSettingsBtn').click();

        el('workMinutes').value = config.work;
        el('breakMinutes').value = config.break;
        el('longBreakMinutes').value = config.long;
        el('sessionNameInput').value = config.name;
        if (!config.lbEnabled) dom.longBreakToggle.classList.remove('active');

        updateUI();
    </script>
</body>
</html>
