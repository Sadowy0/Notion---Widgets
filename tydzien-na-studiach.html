<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tydzień na studiach</title>
  <style>
    html, body { height: 100%; }
    body{
      margin: 0;
      background: transparent;      /* zlewa się z tłem Notion */
      display: grid;
      place-items: center;          /* wyśrodkowanie całości */
      text-align: center;           /* wyśrodkowanie tekstu */
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: rgba(255,255,255,.92); /* pod dark mode; jak używasz jasnego motywu, zmień na ciemny */
    }
    .date { font-size: 12px; opacity: .75; margin-bottom: 6px; }
    .week { font-size: 28px; font-weight: 750; line-height: 1.1; }
    .parity { margin-top: 6px; font-size: 14px; opacity: .9; }
  </style>
</head>
<body>
  <div>
    <div class="date" id="dateText">—</div>
    <div class="week" id="weekText">—</div>
    <div class="parity" id="parityText">—</div>
  </div>

  <script>
    // ISO week (nearest Thursday)
    function isoWeek(date) {
      const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      const day = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - day);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    }

    const today = new Date();
    const week = isoWeek(today);
    const even = week % 2 === 0;

    document.getElementById("dateText").textContent =
      today.toLocaleDateString("pl-PL", { weekday:"long", year:"numeric", month:"2-digit", day:"2-digit" });

    document.getElementById("weekText").textContent = `Tydzień ${week}`;
    document.getElementById("parityText").textContent = even ? "parzysty" : "nieparzysty";
  </script>
</body>
</html>
