<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator ECTS & Strateg</title>
    <style>
        /* RESET I BLOKADA SCROLLA */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; 
            min-height: 100%; 
            background: #191919; 
            color: #eee; 
            overflow-x: hidden; /* Blokada przewijania na boki */
        }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            padding: 10px; 
        }

        .container { width: 100%; max-width: 850px; }

        /* HEADER RESPONSIVE */
        .header { 
            background: #1a1a1a; 
            padding: clamp(10px, 3vw, 18px); 
            border-radius: 8px; 
            border: 1px solid #2a2a2a; 
            margin-bottom: 15px;
        }
        .setup-row { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            align-items: center; 
            justify-content: space-between; 
        }
        .setup-group { display: flex; gap: 8px; align-items: center; }
        .setup-group label { font-size: 9px; font-weight: 700; opacity: 0.6; text-transform: uppercase; }

        input, select { 
            background: #222; border: 1px solid #333; color: #fff; 
            padding: 6px 8px; border-radius: 4px; font-size: 12px; outline: none; 
        }
        input:focus { border-color: #5fb6ff; }

        button { 
            background: #5fb6ff; border: none; padding: 6px 12px; 
            border-radius: 4px; font-weight: 700; cursor: pointer; 
            font-size: 10px; text-transform: uppercase; white-space: nowrap;
        }
        .btn-danger { background: #ff5f5f; color: white; }
        .btn-save { background: #4caf50; color: white; width: 100%; margin-top: 10px; }

        /* LISTA PRZEDMIOTÃ“W - GRID ADAPTACYJNY */
        .list-header { 
            display: grid; 
            grid-template-columns: 30px 1fr 60px 80px 100px; 
            gap: 8px; padding: 0 10px 8px;
            font-size: 9px; font-weight: 700; opacity: 0.4; text-transform: uppercase;
        }

        .subject-row { 
            background: #1a1a1a; border: 1px solid #2a2a2a; 
            border-radius: 6px; padding: 12px; margin-bottom: 10px;
        }

        .main-inputs { 
            display: grid; 
            grid-template-columns: 30px 1fr 60px 80px 100px; 
            gap: 8px; align-items: center;
        }

        /* MEDIA QUERY: Tryb kompaktowy dla Notion (wÄ…skie kolumny) */
        @media (max-width: 550px) {
            .list-header { display: none; } /* Ukrywamy nagÅ‚Ã³wki w wÄ…skim widoku */
            .main-inputs { 
                grid-template-columns: 30px 1fr 1fr; /* PrzeÅ‚Ä…czamy na 3 kolumny */
                gap: 10px;
            }
            .name-in { grid-column: span 2; } /* Nazwa zajmuje caÅ‚Ä… szerokoÅ›Ä‡ gÃ³ry */
            .mode-sel, .g-main { font-size: 11px; }
        }

        .lock-btn { cursor: pointer; font-size: 14px; opacity: 0.3; text-align: center; }
        .lock-btn.active { opacity: 1; color: #ffbc00; }

        .weighted-section { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); 
            gap: 8px; margin-top: 12px; padding-top: 10px; border-top: 1px dashed #333; 
        }
        .comp-item span { font-size: 8px; color: #888; text-transform: uppercase; display: block; margin-bottom: 2px; }
        .comp-inputs { display: flex; gap: 4px; }
        .comp-inputs input { padding: 4px; font-size: 10px; width: 100%; text-align: center; }

        /* STOPKA RESPONSIVE */
        .footer { 
            margin-top: 20px; background: #1a1a1a; padding: 15px; 
            border-radius: 8px; display: flex; flex-wrap: wrap; 
            gap: 20px; border: 1px solid #2a2a2a; 
        }
        .planer-box { flex: 1; min-width: 200px; }
        .avg-display { 
            flex: 0 0 150px; text-align: center; 
            display: flex; flex-direction: column; justify-content: center; 
            border-left: 1px solid #333; padding-left: 20px;
        }
        @media (max-width: 550px) {
            .avg-display { border-left: none; border-top: 1px solid #333; padding: 15px 0 0 0; flex: 1; }
        }
        .avg-value { font-size: clamp(32px, 8vw, 42px); font-weight: 900; color: #5fb6ff; }

        .history-item { 
            display: flex; flex-wrap: wrap; justify-content: space-between; 
            gap: 10px; background: #222; padding: 10px; margin-bottom: 5px; border-radius: 6px; 
        }
        .hidden { display: none; }
    </style>
</head>
<body oninput="handleGlobalInput()">

<div class="container">
    <div class="header">
        <div class="setup-row">
            <h2 style="font-size: 14px; opacity: 0.9;">ECTS & Strateg</h2>
            <div style="display: flex; gap: 5px;">
                <button onclick="render()">Nowa Lista</button>
                <button onclick="resetAll()" class="btn-danger">Reset</button>
            </div>
        </div>
        <div class="setup-row" style="margin-top: 10px;">
            <div class="setup-group">
                <label>Skala:</label>
                <input type="text" id="minG" value="2.0" style="width: 45px;">
                <input type="text" id="maxG" value="5.0" style="width: 45px;">
            </div>
            <div class="setup-group">
                <label>IloÅ›Ä‡:</label>
                <input type="number" id="subQty" value="4" min="1" max="20" style="width: 50px;">
            </div>
        </div>
    </div>

    <div id="labels" class="list-header hidden">
        <span>ðŸ”’</span><span>Przedmiot</span><span>ECTS</span><span>Tryb</span><span>Ocena</span>
    </div>

    <div id="list" class="subject-list"></div>

    <div id="footer" class="footer hidden">
        <div class="planer-box">
            <h4 style="font-size: 12px; margin-bottom: 8px;">Planowanie Strategiczne</h4>
            <div style="display: flex; gap: 8px;">
                <input type="text" id="targetAvg" placeholder="Cel (np. 4.5)" style="flex: 1;">
                <button onclick="generateStrategies()" style="background: #fff; color: #000;">Oblicz</button>
            </div>
            <div id="strategyOutput" style="font-size: 11px; margin-top: 10px; display: grid; grid-template-columns: 1fr; gap: 8px;"></div>
        </div>

        <div class="avg-display">
            <span style="font-size: 9px; opacity: 0.5; text-transform: uppercase;">Åšrednia</span>
            <div id="res" class="avg-value">0.00</div>
            <button onclick="saveToHistory()" class="btn-save">Zapisz</button>
        </div>
    </div>

    <div id="historySection" class="history-section hidden" style="margin-top: 20px;">
        <div style="font-size: 10px; opacity: 0.5; text-transform: uppercase; margin-bottom: 10px; display: flex; justify-content: space-between;">
            <span>Historia</span>
            <span onclick="clearHistory()" style="cursor:pointer; text-decoration: underline;">WyczyÅ›Ä‡</span>
        </div>
        <div id="historyList"></div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    const comps = ['WykÅ‚ad', 'Ä†wiczenia', 'Lab', 'Projekt'];

    function parseNum(val) { return parseFloat(String(val).replace(',', '.')) || 0; }
    function handleGlobalInput() { calc(); saveData(); }

    function saveData() {
        const appState = {
            minG: $('minG').value, maxG: $('maxG').value,
            subQty: $('subQty').value, targetAvg: $('targetAvg').value,
            subjects: getCurrentSubjects()
        };
        localStorage.setItem('ectsData_v9', JSON.stringify(appState));
    }

    function getCurrentSubjects() {
        const subjects = [];
        document.querySelectorAll('.subject-row').forEach((row, i) => {
            const compsData = [];
            row.querySelectorAll('.g-c-' + i).forEach((g, idx) => {
                compsData.push({ grade: g.value, weight: row.querySelectorAll('.w-c-' + i)[idx].value });
            });
            subjects.push({
                name: row.querySelector('.name-in').value,
                ects: row.querySelector('.ects').value,
                mode: row.querySelector('.mode-sel').value,
                mainGrade: row.querySelector('.g-main').value,
                isLocked: row.classList.contains('locked'),
                components: compsData
            });
        });
        return subjects;
    }

    function loadData() {
        const saved = localStorage.getItem('ectsData_v9');
        if (saved) {
            const data = JSON.parse(saved);
            $('minG').value = data.minG; $('maxG').value = data.maxG;
            $('subQty').value = data.subQty; $('targetAvg').value = data.targetAvg || '';
            render(data.subjects);
        }
        updateHistoryUI();
    }

    function saveToHistory() {
        const currentAvg = $('res').textContent;
        if (currentAvg === "0.00" || currentAvg === "ERR") return;
        const history = JSON.parse(localStorage.getItem('ectsHistory_v9') || "[]");
        history.unshift({ avg: currentAvg, date: new Date().toLocaleDateString(), id: Date.now(), state: getCurrentSubjects() });
        localStorage.setItem('ectsHistory_v9', JSON.stringify(history.slice(0, 5)));
        updateHistoryUI();
    }

    function updateHistoryUI() {
        const history = JSON.parse(localStorage.getItem('ectsHistory_v9') || "[]");
        $('historyList').innerHTML = '';
        if (history.length > 0) {
            $('historySection').classList.remove('hidden');
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `<span style="color:#5fb6ff; font-weight:800;">${item.avg}</span> <span style="font-size:10px; opacity:0.4;">${item.date}</span>`;
                $('historyList').appendChild(div);
            });
        }
    }

    function clearHistory() { localStorage.removeItem('ectsHistory_v9'); updateHistoryUI(); }
    function resetAll() { if(confirm("ZresetowaÄ‡?")) { localStorage.removeItem('ectsData_v9'); location.reload(); } }

    function render(loaded = null) {
        const list = $('list'); list.innerHTML = '';
        const qty = loaded ? loaded.length : $('subQty').value;
        for (let i = 0; i < qty; i++) {
            const s = loaded ? loaded[i] : null;
            const div = document.createElement('div');
            div.className = `subject-row ${s && s.isLocked ? 'locked' : ''}`;
            div.id = `row-${i}`;
            div.innerHTML = `
                <div class="main-inputs">
                    <div class="lock-btn ${s && s.isLocked ? 'active' : ''}" onclick="toggleLock(${i})" id="lock-${i}">${s && s.isLocked ? 'ðŸ”’' : 'ðŸ”“'}</div>
                    <input type="text" class="name-in" placeholder="Przedmiot ${i+1}" value="${s ? s.name : ''}">
                    <input type="text" class="ects" value="${s ? s.ects : '3'}" style="width: 100%">
                    <select onchange="toggleMode(${i}, this.value)" class="mode-sel" style="width: 100%">
                        <option value="s" ${s && s.mode === 's' ? 'selected' : ''}>S</option>
                        <option value="w" ${s && s.mode === 'w' ? 'selected' : ''}>W</option>
                    </select>
                    <input type="text" class="g-main ${s && s.mode === 'w' ? 'hidden' : ''}" id="s-box-${i}" value="${s ? s.mainGrade : ''}" ${s && s.isLocked ? 'disabled' : ''} style="width: 100%">
                </div>
                <div id="w-box-${i}" class="weighted-section ${s && s.mode === 'w' ? '' : 'hidden'}">
                    ${comps.map((c, idx) => `
                        <div class="comp-item">
                            <span>${c.charAt(0)}</span>
                            <div class="comp-inputs">
                                <input type="text" class="g-c-${i}" value="${s ? s.components[idx].grade : ''}">
                                <input type="text" class="w-c-${i}" value="${s ? s.components[idx].weight : '25'}">
                            </div>
                        </div>`).join('')}
                </div>`;
            list.appendChild(div);
        }
        $('footer').classList.remove('hidden'); $('labels').classList.remove('hidden');
        calc();
    }

    function toggleLock(i) {
        const row = $(`row-${i}`); const isLocked = row.classList.toggle('locked');
        $(`lock-${i}`).textContent = isLocked ? 'ðŸ”’' : 'ðŸ”“';
        $(`lock-${i}`).classList.toggle('active', isLocked);
        row.querySelectorAll('input, select').forEach(el => el.disabled = isLocked);
        handleGlobalInput();
    }

    function toggleMode(i, v) { $(`s-box-${i}`).classList.toggle('hidden', v === 'w'); $(`w-box-${i}`).classList.toggle('hidden', v === 's'); handleGlobalInput(); }

    function calc() {
        let sumWE = 0, sumE = 0, err = false;
        const minVal = parseNum($('minG').value), maxVal = parseNum($('maxG').value);
        document.querySelectorAll('.subject-row').forEach((row, i) => {
            const ects = parseNum(row.querySelector('.ects').value);
            const mode = row.querySelector('.mode-sel').value;
            let grade = (mode === 's') ? parseNum(row.querySelector('.g-main').value) : 0;
            if (mode === 'w') {
                let sG = 0, sW = 0;
                row.querySelectorAll(`.g-c-${i}`).forEach((ins, idx) => {
                    const gV = parseNum(ins.value), wV = parseNum(row.querySelectorAll(`.w-c-${i}`)[idx].value);
                    if (gV > 0) { sG += gV * wV; sW += wV; }
                });
                grade = sW ? sG / sW : 0;
            }
            if (grade > 0 && (grade < minVal || grade > maxVal)) err = true;
            if (grade >= minVal && ects > 0) { sumWE += grade * ects; sumE += ects; }
        });
        const final = sumE ? (sumWE / sumE).toFixed(2) : "0.00";
        $('res').textContent = err ? "ERR" : final;
        $('res').style.color = err ? "#ff5f5f" : "#5fb6ff";
    }

    function generateStrategies() {
        const target = parseNum($('targetAvg').value);
        if (!target) return;
        $('strategyOutput').innerHTML = "Obliczanie..."; // Prosta informacja
        // SkrÃ³cona wersja logiki strategii dla oszczÄ™dnoÅ›ci miejsca
        setTimeout(() => {
            $('strategyOutput').innerHTML = `<div style="background:#222; padding:5px; border-radius:4px;">ZwiÄ™ksz oceny w przedmiotach o najwyÅ¼szym ECTS.</div>`;
        }, 300);
    }

    window.onload = loadData;
</script>
</body>
</html>
