<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moje widgety</title>
  <style>
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#0f0f10;
      color:rgba(255,255,255,.9);
      min-height:100vh;
      display:grid;
      place-items:center;
    }
    .box{
      width:min(520px, 92vw);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:16px;
      background:rgba(255,255,255,.04);
    }
    h1{ font-size:18px; margin:0 0 10px; }
    a{
      display:block;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      text-decoration:none;
      color:inherit;
      margin-top:10px;
      background:rgba(0,0,0,.18);
    }
    a:hover{ background:rgba(255,255,255,.06); }
    .hint{ opacity:.7; font-size:12px; margin-top:12px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Widgety</h1>

    <a href="./tydzien-na-studiach/">Tydzień na studiach</a>
    <a href="./inny-widget/">Inny widget</a>

    <div class="hint">Tip: ten link możesz też wkleić w Notion przez /embed.</div>
  </div>
</body>
</html>
