<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; overflow: hidden; background: #191919; color: white; }
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; }
        
        #scaler { width: 300px; text-align: center; transition: transform 0.1s ease-out; }
        
        .timer-wrapper { position: relative; height: 80px; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .timer-display { font-size: 64px; font-weight: 700; line-height: 1; letter-spacing: -2px; font-variant-numeric: tabular-nums; transition: opacity 0.3s; }
        
        .controls { position: absolute; opacity: 0; pointer-events: none; transition: opacity 0.3s; display: flex; gap: 8px; }
        .timer-wrapper:hover .timer-display { opacity: 0.05; }
        .timer-wrapper:hover .controls { opacity: 1; pointer-events: auto; }

        .btn { padding: 8px; border: none; border-radius: 4px; cursor: pointer; background: rgba(255, 255, 255, 0.1); color: white; display: flex; align-items: center; width: 32px; height: 32px; }
        .btn svg { width: 18px; height: 18px; fill: none; stroke: currentColor; stroke-width: 2; }

        .status-text { font-size: 13px; font-weight: 500; opacity: 0.7; }
        .time-stats { font-size: 12px; font-weight: 500; opacity: 0.6; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="scaler">
        <div class="timer-wrapper">
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="controls">
                <button class="btn" onclick="toggle()"><svg viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></button>
                <button class="btn" onclick="reset()"><svg viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg></button>
            </div>
        </div>
        <div class="status-text" id="statusText">Nauka</div>
        <div class="time-stats">
            <span id="workM">0</span>m nauki | <span id="breakM">0</span>m pauzy
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60, isRunning = false, interval = null;
        let stats = { w: 0, b: 0 };

        function updateUI() {
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = `${m}:${String(s).padStart(2, '0')}`;
            document.getElementById('workM').textContent = Math.floor(stats.w / 60);
            document.getElementById('breakM').textContent = Math.floor(stats.b / 60);
            fit();
        }

        function toggle() {
            isRunning = !isRunning;
            if (isRunning) {
                interval = setInterval(() => {
                    if (timeLeft > 0) { timeLeft--; stats.w++; updateUI(); }
                }, 1000);
            } else { clearInterval(interval); }
        }

        function reset() { 
            clearInterval(interval); isRunning = false; timeLeft = 25 * 60; updateUI(); 
        }

        function fit() {
            const container = document.getElementById('scaler');
            const scale = Math.min(window.innerWidth / 300, window.innerHeight / 150, 1);
            container.style.transform = `scale(${scale})`;
        }

        window.onresize = fit;
        updateUI();
    </script>
</body>
</html>
