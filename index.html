<style>
  :root { color-scheme: dark light; }
  html, body { height: 100%; }
  body {
    margin: 0;
    background: transparent;
    display: grid;
    place-items: center;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    color: rgba(255,255,255,.88);
  }

  .card {
    background: transparent;
    border: 1px solid rgba(255,255,255,.10);
    border-radius: 14px;
    padding: 10px 12px;
    backdrop-filter: blur(6px);
  }

  .top { opacity:.75; font-size:12px; margin-bottom:4px; }
  .week { font-size:20px; font-weight:700; line-height:1.2; }
  .tag {
    display:inline-block; margin-top:6px; font-size:12px;
    padding:3px 10px; border-radius:999px;
    border:1px solid rgba(255,255,255,.14);
    background: rgba(255,255,255,.06);
  }
  .even { outline: 1px solid rgba(34,197,94,.35); }
  .odd  { outline: 1px solid rgba(239,68,68,.35); }

  @media (prefers-color-scheme: light) {
    body { color: rgba(0,0,0,.78); }
    .card { border-color: rgba(0,0,0,.10); }
    .tag { border-color: rgba(0,0,0,.12); background: rgba(0,0,0,.04); }
    .even { outline-color: rgba(34,197,94,.45); }
    .odd  { outline-color: rgba(239,68,68,.45); }
  }
</style>
