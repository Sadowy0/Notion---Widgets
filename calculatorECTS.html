<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator ECTS & Strateg 9.0 (Stabilny)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #121212; color: #eee; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 850px; }
        
        .header { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; background: #1a1a1a; padding: 18px; border-radius: 8px; border: 1px solid #2a2a2a; }
        .setup-row { display: flex; flex-wrap: wrap; gap: 15px; align-items: center; justify-content: space-between; }
        .setup-group { display: flex; gap: 10px; align-items: center; }
        .setup-group label { font-size: 10px; font-weight: 700; opacity: 0.6; text-transform: uppercase; }
        
        input, select { background: #222; border: 1px solid #333; color: #fff; padding: 8px 12px; border-radius: 4px; font-size: 13px; outline: none; transition: 0.2s; }
        input:focus { border-color: #5fb6ff; }
        input.invalid { border-color: #ff5f5f !important; background: rgba(255, 95, 95, 0.1) !important; }
        input:disabled { opacity: 0.4; cursor: not-allowed; background: #111; }

        button { background: #5fb6ff; border: none; padding: 8px 16px; border-radius: 4px; font-weight: 700; cursor: pointer; font-size: 11px; text-transform: uppercase; }
        .btn-danger { background: #ff5f5f; color: white; }
        .btn-save { background: #4caf50; color: white; margin-top: 10px; width: 100%; }

        /* GRID: Blokada(30px) | Nazwa(1fr) | ECTS(70px) | Tryb(110px) | Ocena(180px) */
        .list-header, .main-inputs { 
            display: grid; 
            grid-template-columns: 30px 1fr 70px 110px 180px; 
            gap: 12px; 
            align-items: center; 
        }

        .list-header { padding: 0 12px 8px 12px; font-size: 10px; font-weight: 700; opacity: 0.4; text-transform: uppercase; }
        .subject-list { display: flex; flex-direction: column; gap: 10px; }
        .subject-row { background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 6px; padding: 14px; }
        .subject-row.locked { background: #151515; border-color: #333; }

        .lock-btn { cursor: pointer; font-size: 16px; opacity: 0.3; transition: 0.2s; text-align: center; }
        .lock-btn.active { opacity: 1; color: #ffbc00; }

        .weighted-section { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 14px; padding-top: 14px; border-top: 1px dashed #333; }
        .comp-item span { font-size: 9px; color: #888; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .comp-inputs { display: flex; gap: 4px; }
        .comp-inputs input { padding: 5px; font-size: 11px; width: 100%; text-align: center; }

        .footer { margin-top: 25px; background: #1a1a1a; padding: 20px; border-radius: 8px; display: grid; grid-template-columns: 1.4fr 1fr; gap: 25px; border: 1px solid #2a2a2a; }
        .planer-box { border-right: 1px solid #333; padding-right: 25px; }
        .avg-display { text-align: right; display: flex; flex-direction: column; justify-content: center; }
        .avg-value { font-size: 42px; font-weight: 900; color: #5fb6ff; }

        .history-section { margin-top: 25px; background: #1a1a1a; padding: 18px; border-radius: 8px; border: 1px solid #2a2a2a; }
        .history-title { font-size: 12px; font-weight: 700; opacity: 0.6; text-transform: uppercase; margin-bottom: 15px; display: flex; justify-content: space-between; }
        .history-list { display: flex; flex-direction: column; gap: 8px; }
        .history-item { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 12px 15px; border-radius: 6px; border: 1px solid #333; }
        .h-val { color: #5fb6ff; font-weight: 800; font-size: 18px; }
        .h-date { font-size: 11px; opacity: 0.4; }
        .h-restore { color: #5fb6ff; cursor: pointer; margin-right: 10px; font-size: 13px; }
        .h-del { color: #ff5f5f; cursor: pointer; }

        .hidden { display: none; }
    </style>
</head>
<body oninput="handleGlobalInput()">

<div class="container">
    <div class="header">
        <div class="setup-row">
            <h2 style="font-size: 16px; opacity: 0.9; text-transform: uppercase;">Kalkulator ECTS & Strateg</h2>
            <div>
                <button onclick="render()">Nowa Lista</button>
                <button onclick="resetAll()" class="btn-danger">Reset</button>
            </div>
        </div>
        <div class="setup-row" style="margin-top: 8px;">
            <div class="setup-group">
                <label>Skala ocen:</label>
                <input type="text" id="minG" value="2.0" style="width: 60px;">
                <span style="opacity: 0.3;">â€”</span>
                <input type="text" id="maxG" value="5.0" style="width: 60px;">
            </div>
            <div class="setup-group">
                <label>Przedmioty:</label>
                <input type="number" id="subQty" value="4" min="1" max="20" style="width: 60px;">
            </div>
        </div>
    </div>

    <div id="labels" class="list-header hidden">
        <span style="text-align: center;">ðŸ”’</span>
        <span>Nazwa Przedmiotu</span>
        <span>ECTS</span>
        <span>Tryb</span>
        <span>Ocena</span>
    </div>

    <div id="list" class="subject-list"></div>

    <div id="footer" class="footer hidden">
        <div class="planer-box">
            <h4>Planowanie Strategiczne</h4>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="targetAvg" placeholder="Cel (np. 4.5)" style="width: 150px;">
                <button onclick="generateStrategies()" style="background: white; color: black;">Oblicz StrategiÄ™</button>
            </div>
            <div id="strategyOutput" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;"></div>
        </div>

        <div class="avg-display">
            <span style="font-size: 10px; opacity: 0.5; text-transform: uppercase;">Åšrednia ECTS</span>
            <div id="res" class="avg-value">0.00</div>
            <button onclick="saveToHistory()" class="btn-save">Zapisz w historii</button>
        </div>
    </div>

    <div id="historySection" class="history-section hidden">
        <div class="history-title">
            <span>Historia WynikÃ³w</span>
            <button onclick="clearHistory()" style="background: transparent; color: #ff5f5f; padding: 0; text-decoration: underline;">UsuÅ„ wszystko</button>
        </div>
        <div id="historyList" class="history-list"></div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    const comps = ['WykÅ‚ad', 'Ä†wiczenia', 'Lab', 'Projekt'];

    // --- POMOCNICZE ---
    function parseNum(val) {
        if (typeof val !== 'string') val = String(val);
        return parseFloat(val.replace(',', '.')) || 0;
    }

    function handleGlobalInput() {
        calc();
        saveData();
    }

    // --- PAMIÄ˜Ä† ---
    function saveData() {
        const appState = {
            minG: $('minG').value, maxG: $('maxG').value,
            subQty: $('subQty').value, targetAvg: $('targetAvg').value,
            subjects: getCurrentSubjects()
        };
        localStorage.setItem('ectsData_v9', JSON.stringify(appState));
    }

    function getCurrentSubjects() {
        const subjects = [];
        document.querySelectorAll('.subject-row').forEach((row, i) => {
            const compsData = [];
            row.querySelectorAll('.g-c-' + i).forEach((g, idx) => {
                compsData.push({ grade: g.value, weight: row.querySelectorAll('.w-c-' + i)[idx].value });
            });
            subjects.push({
                name: row.querySelector('.name-in').value,
                ects: row.querySelector('.ects').value,
                mode: row.querySelector('.mode-sel').value,
                mainGrade: row.querySelector('.g-main').value,
                isLocked: row.classList.contains('locked'),
                components: compsData
            });
        });
        return subjects;
    }

    function loadData() {
        const saved = localStorage.getItem('ectsData_v9');
        if (saved) {
            const data = JSON.parse(saved);
            $('minG').value = data.minG; $('maxG').value = data.maxG;
            $('subQty').value = data.subQty; $('targetAvg').value = data.targetAvg || '';
            render(data.subjects);
        }
        updateHistoryUI();
    }

    // --- HISTORIA ---
    function saveToHistory() {
        const currentAvg = $('res').textContent;
        if (currentAvg === "0.00" || currentAvg === "ERR") return;
        const history = JSON.parse(localStorage.getItem('ectsHistory_v9') || "[]");
        history.unshift({
            avg: currentAvg,
            date: new Date().toLocaleString(),
            id: Date.now(),
            state: getCurrentSubjects(),
            config: { min: $('minG').value, max: $('maxG').value }
        });
        localStorage.setItem('ectsHistory_v9', JSON.stringify(history));
        updateHistoryUI();
    }

    function updateHistoryUI() {
        const history = JSON.parse(localStorage.getItem('ectsHistory_v9') || "[]");
        const list = $('historyList');
        list.innerHTML = '';
        if (history.length > 0) {
            $('historySection').classList.remove('hidden');
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div><span class="h-val">${item.avg}</span> <span class="h-date">${item.date}</span></div>
                    <div>
                        <span class="h-restore" onclick="restoreFromHistory(${item.id})">â†º PrzywrÃ³Ä‡</span>
                        <span class="h-del" onclick="deleteHistoryItem(${item.id})">âœ–</span>
                    </div>`;
                list.appendChild(div);
            });
        } else $('historySection').classList.add('hidden');
    }

    function restoreFromHistory(id) {
        const history = JSON.parse(localStorage.getItem('ectsHistory_v9') || "[]");
        const item = history.find(i => i.id === id);
        if (item) {
            $('minG').value = item.config.min; $('maxG').value = item.config.max;
            $('subQty').value = item.state.length;
            render(item.state);
        }
    }

    function deleteHistoryItem(id) {
        let history = JSON.parse(localStorage.getItem('ectsHistory_v9') || "[]");
        localStorage.setItem('ectsHistory_v9', JSON.stringify(history.filter(i => i.id !== id)));
        updateHistoryUI();
    }

    function clearHistory() { if(confirm("UsunÄ…Ä‡ historiÄ™?")) { localStorage.removeItem('ectsHistory_v9'); updateHistoryUI(); } }
    function resetAll() { if(confirm("ZresetowaÄ‡ formularz?")) { localStorage.removeItem('ectsData_v9'); location.reload(); } }

    // --- LOGIKA KALKULATORA ---
    function render(loaded = null) {
        const list = $('list'); list.innerHTML = '';
        const qty = loaded ? loaded.length : $('subQty').value;
        const minVal = parseNum($('minG').value);
        const maxVal = parseNum($('maxG').value);

        for (let i = 0; i < qty; i++) {
            const s = loaded ? loaded[i] : null;
            const div = document.createElement('div');
            div.className = `subject-row ${s && s.isLocked ? 'locked' : ''}`;
            div.id = `row-${i}`;
            div.innerHTML = `
                <div class="main-inputs">
                    <div class="lock-btn ${s && s.isLocked ? 'active' : ''}" onclick="toggleLock(${i})" id="lock-${i}">${s && s.isLocked ? 'ðŸ”’' : 'ðŸ”“'}</div>
                    <input type="text" class="name-in" placeholder="Przedmiot ${i+1}" value="${s ? s.name : ''}">
                    <input type="text" class="ects" value="${s ? s.ects : '3'}" style="width: 60px">
                    <select onchange="toggleMode(${i}, this.value)" class="mode-sel">
                        <option value="s" ${s && s.mode === 's' ? 'selected' : ''}>ZwykÅ‚a</option>
                        <option value="w" ${s && s.mode === 'w' ? 'selected' : ''}>WaÅ¼ona</option>
                    </select>
                    <div id="s-box-${i}" class="${s && s.mode === 'w' ? 'hidden' : ''}"><input type="text" class="g-main" placeholder="Ocena (${minVal}-${maxVal})" style="width:100%" value="${s ? s.mainGrade : ''}" ${s && s.isLocked ? 'disabled' : ''}></div>
                    <div id="w-btn-${i}" class="${s && s.mode === 'w' ? '' : 'hidden'}" style="font-size:10px; color:#5fb6ff; font-weight:bold; text-align:center">Tryb waÅ¼ony â†“</div>
                </div>
                <div id="w-box-${i}" class="weighted-section ${s && s.mode === 'w' ? '' : 'hidden'}">
                    ${comps.map((c, idx) => `
                        <div class="comp-item">
                            <span>${c}</span>
                            <div class="comp-inputs">
                                <input type="text" class="g-c-${i}" placeholder="Oc" value="${s ? s.components[idx].grade : ''}" ${s && s.isLocked ? 'disabled' : ''}>
                                <input type="text" class="w-c-${i}" value="${s ? s.components[idx].weight : '25'}" oninput="balanceWeights(${i}, ${idx})" ${s && s.isLocked ? 'disabled' : ''}>
                            </div>
                        </div>`).join('')}
                </div>`;
            list.appendChild(div);
        }
        $('footer').classList.remove('hidden'); $('labels').classList.remove('hidden');
        calc();
    }

    function toggleLock(i) {
        const row = $(`row-${i}`); const isLocked = row.classList.toggle('locked');
        $(`lock-${i}`).textContent = isLocked ? 'ðŸ”’' : 'ðŸ”“';
        $(`lock-${i}`).classList.toggle('active', isLocked);
        row.querySelectorAll('input, select').forEach(el => { if (!el.classList.contains('lock-btn')) el.disabled = isLocked; });
        handleGlobalInput();
    }

    function toggleMode(i, v) { $(`s-box-${i}`).classList.toggle('hidden', v === 'w'); $(`w-btn-${i}`).classList.toggle('hidden', v === 's'); $(`w-box-${i}`).classList.toggle('hidden', v === 's'); handleGlobalInput(); }

    function balanceWeights(subIdx, changedIdx) {
        const wIns = document.querySelectorAll(`.w-c-${subIdx}`);
        let sum = 0; wIns.forEach(input => sum += parseNum(input.value));
        if (sum !== 100) {
            let targetIdx = (changedIdx === 3) ? 0 : 3;
            let current = parseNum(wIns[targetIdx].value);
            wIns[targetIdx].value = Math.max(0, current + (100 - sum));
        }
        handleGlobalInput();
    }

    function calc() {
        let sumWE = 0, sumE = 0, err = false;
        const minVal = parseNum($('minG').value);
        const maxVal = parseNum($('maxG').value);

        document.querySelectorAll('.subject-row').forEach((row, i) => {
            const ects = parseNum(row.querySelector('.ects').value);
            const mode = row.querySelector('.mode-sel').value;
            let grade = 0;

            if (mode === 's') {
                grade = parseNum(row.querySelector('.g-main').value);
            } else {
                let sG = 0, sW = 0;
                const gIns = row.querySelectorAll(`.g-c-${i}`), wIns = row.querySelectorAll(`.w-c-${i}`);
                gIns.forEach((ins, idx) => {
                    const gV = parseNum(ins.value), wV = parseNum(wIns[idx].value);
                    if (gV > 0) { sG += gV * wV; sW += wV; }
                });
                grade = sW ? sG / sW : 0;
            }

            if (grade > 0 && (grade < minVal || grade > maxVal)) err = true;
            if (grade >= minVal && ects > 0) { sumWE += grade * ects; sumE += ects; }
        });

        const final = sumE ? (sumWE / sumE).toFixed(2) : "0.00";
        $('res').textContent = err ? "ERR" : final;
        $('res').style.color = err ? "#ff5f5f" : "#5fb6ff";
    }

    function generateStrategies() {
        const target = parseNum($('targetAvg').value);
        if (!target) return;
        const minVal = parseNum($('minG').value);
        const maxVal = parseNum($('maxG').value);
        
        let sumWE = 0, sumE = 0;
        const allSubs = [];
        document.querySelectorAll('.subject-row').forEach((row, i) => {
            const ects = parseNum(row.querySelector('.ects').value);
            const mode = row.querySelector('.mode-sel').value;
            let grade = 0;
            if (mode === 's') grade = parseNum(row.querySelector('.g-main').value);
            else {
                let sG = 0, sW = 0;
                row.querySelectorAll(`.g-c-${i}`).forEach((ins, idx) => {
                    const gV = parseNum(ins.value), wV = parseNum(row.querySelectorAll(`.w-c-${i}`)[idx].value);
                    if (gV > 0) { sG += gV * wV; sW += wV; }
                });
                grade = sW ? sG / sW : 0;
            }
            if (grade >= minVal) { sumWE += grade * ects; sumE += ects; }
            allSubs.push({ name: row.querySelector('.name-in').value || `Przedmiot ${i+1}`, grade, ects, locked: row.classList.contains('locked') });
        });

        const diff = (target * sumE) - sumWE;
        const open = allSubs.filter(s => !s.locked && s.grade < maxVal);
        if (diff <= 0) { $('strategyOutput').innerHTML = "<p>Cel osiÄ…gniÄ™ty!</p>"; return; }
        if (!open.length) { $('strategyOutput').innerHTML = "<p>Wszystko zablokowane.</p>"; return; }

        let html = "";
        // Strategia 1
        let d1 = diff, desc1 = [], s1 = [...open].sort((a,b) => b.ects - a.ects);
        s1.forEach(s => { if(d1<=0)return; let add = Math.min(d1, (maxVal-s.grade)*s.ects); desc1.push(`${s.name}: +${(add/s.ects).toFixed(1)}`); d1-=add; });
        html += `<div class="scenariusz"><h5>1. DÅºwignia ECTS</h5><p>${desc1.join(', ')}</p></div>`;

        // Strategia 2
        let d2 = diff, desc2 = [], s2 = [...open].sort((a,b) => b.ects - a.ects);
        s2.forEach(s => { if(d2<=0)return; desc2.push(`Wymaksuj <b>${s.name}</b>`); d2-=(maxVal-s.grade)*s.ects; });
        html += `<div class="scenariusz"><h5>2. Wszystko albo nic</h5><p>${desc2.slice(0,2).join(' oraz ')}</p></div>`;

        $('strategyOutput').innerHTML = html;
    }

    window.onload = loadData;
</script>
</body>
</html>
